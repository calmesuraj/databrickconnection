name: Build and deploy - react-app-demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: react-app-demo
  SLOT_NAME: Production
  NODE_VERSION: "22.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ✅ ONLY install at root (workspaces)
      - name: Install (root)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (workspaces)
        run: npm run build

      - name: Test (optional)
        run: npm run test --if-present

      - name: Remove node_modules before packaging
        run: |
          rm -rf node_modules
          rm -rf server/node_modules
          rm -rf client/node_modules

      - name: Create deploy.zip (exclude node_modules)
        run: |
          zip -r deploy.zip . \
            -x "**/node_modules/**" \
            -x "**/.git/**" \
            -x "**/.github/**" \
            -x "**/.vscode/**" \
            -x "**/.env" \
            -x "**/*.log"

      - name: Verify deploy.zip does not include node_modules (safe)
        run: |
          if unzip -l deploy.zip | grep -i "node_modules" ; then
            echo "❌ node_modules found in deploy.zip. Failing build."
            exit 1
          else
            echo "✅ deploy.zip contains no node_modules"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    environment: Production
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deploy-zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_17FB1991F8294D548D9BD14FBD060460 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07E4F36E449248CAB3759840D5319700 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C070B2C159244248DC5DBE0F9F531D3 }}

      - name: Set App Settings (Databricks)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --settings \
                DATABRICKS_HOST='${{ secrets.DATABRICKS_HOST }}' \
                DATABRICKS_HTTP_PATH='${{ secrets.DATABRICKS_HTTP_PATH }}' \
                DATABRICKS_TOKEN='${{ secrets.DATABRICKS_TOKEN }}' \
                NODE_ENV='production'

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: ${{ env.SLOT_NAME }}
          package: deploy.zip

      - name: Restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"
