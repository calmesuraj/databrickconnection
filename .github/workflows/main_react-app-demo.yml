name: Build and deploy Node.js app to Azure Web App - react-app-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: react-app-demo
  NODE_VERSION: "22.x"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and build
        run: |
          npm ci || npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # ✅ Fail early if secrets missing (SAFE)
      - name: Check required secrets exist (safe)
        run: |
          test -n "${{ secrets.AZURE_CLIENT_ID }}" || (echo "Missing secret: AZURE_CLIENT_ID" && exit 1)
          test -n "${{ secrets.AZURE_TENANT_ID }}" || (echo "Missing secret: AZURE_TENANT_ID" && exit 1)
          test -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" || (echo "Missing secret: AZURE_SUBSCRIPTION_ID" && exit 1)
          test -n "${{ secrets.AZURE_RESOURCE_GROUP }}" || (echo "Missing secret: AZURE_RESOURCE_GROUP" && exit 1)

          test -n "${{ secrets.DATABRICKS_HOST }}" || (echo "Missing secret: DATABRICKS_HOST" && exit 1)
          test -n "${{ secrets.DATABRICKS_HTTP_PATH }}" || (echo "Missing secret: DATABRICKS_HTTP_PATH" && exit 1)
          test -n "${{ secrets.DATABRICKS_TOKEN }}" || (echo "Missing secret: DATABRICKS_TOKEN" && exit 1)

          echo "✅ All required secrets exist."

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ✅ Debug: confirm we are targeting the right app in the right RG
      - name: Debug - confirm target webapp exists (safe)
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az account show --query "{name:name, id:id, tenantId:tenantId}" -o json
            az webapp show \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.APP_NAME }}" \
              --query "{name:name, state:state, defaultHostName:defaultHostName, location:location}" \
              -o json

      # ✅ Set App Settings in App Service (Production slot = default slot, no --slot)
      - name: Set Azure App Settings (Databricks) - Production
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --settings \
                DATABRICKS_HOST='${{ secrets.DATABRICKS_HOST }}' \
                DATABRICKS_HTTP_PATH='${{ secrets.DATABRICKS_HTTP_PATH }}' \
                DATABRICKS_TOKEN='${{ secrets.DATABRICKS_TOKEN }}' \
                NODE_ENV='production'

      # ✅ Verify keys exist (SAFE - prints names only)
      - name: Verify Azure App Settings keys exist (safe)
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp config appsettings list \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --query "[?name=='DATABRICKS_HOST' || name=='DATABRICKS_HTTP_PATH' || name=='DATABRICKS_TOKEN' || name=='NODE_ENV'].name" \
              -o table

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: Production
          package: .

      - name: Restart Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp restart \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"
